<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-radius: 10px;
      "
    >
      <div>
        <div style="text-align: center; padding-top: 20px">
          <img
            style="
              width: 40px;
              height: 40px;
              border-radius: 50%;
              border: 3px solid #0e1a4e;
            "
            src="logo-white.png"
            alt="Company Logo"
          />
        </div>
        <div style="padding: 10px; text-align: center">
          <h2 style="color: #0e1a4e; font-size: 24px; margin-bottom: 10px">
            Important Message
          </h2>
          <p style="color: #333333; font-size: 16px; line-height: 1.6">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
            quis semper mauris. Nulla facilisi. Sed et mauris mauris. Morbi id
            neque vitae libero rutrum venenatis.
          </p>
          <a href="/" target="_blank"
            ><button
              style="
                padding: 10px;
                background-color: #0e1a4e;
                border-radius: 5px;
                color: white;
                border: 1px solid white;
                cursor: pointer;
              "
            >
              Verify Email Address
            </button></a
          >
        </div>
        <!-- <div
          style="
            background-color: #0e1a4e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
          "
        >
          <p style="margin: 0">&copy; 2024 CMS. All rights reserved.</p>
        </div> -->
      </div>
    </div>
  </body>
</html>
